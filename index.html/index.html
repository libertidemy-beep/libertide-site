<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiberTide Studio | 科技驱动内容增长</title>
    <style>
        /* 核心专业样式 */
        :root {
            --primary: #FF2442; /* 小红书红 */
            --dark: #0F172A;    /* 深空黑 */
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            margin: 0;
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--dark);
            color: white;
            line-height: 1.6;
        }

        /* 导航栏 */
        nav {
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo { font-size: 1.5rem; font-weight: 800; letter-spacing: 2px; }
        .logo span { color: var(--primary); }

        /* 英雄板块 */
        .hero {
            height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
            padding: 0 20px;
        }

        .hero h1 { font-size: 3rem; margin-bottom: 20px; }
        .hero p { font-size: 1.2rem; color: #94a3b8; max-width: 600px; }

        /* 价格卡片布局 */
        .pricing-container {
            padding: 80px 5%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: var(--glass);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 24px;
            padding: 40px;
            transition: 0.4s;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-10px);
            border-color: var(--primary);
            box-shadow: 0 20px 40px rgba(255, 36, 66, 0.1);
        }

        .card.featured {
            background: linear-gradient(145deg, rgba(255,36,66,0.1) 0%, rgba(15,23,42,1) 100%);
            border: 1px solid var(--primary);
        }

        .price { font-size: 2.5rem; font-weight: bold; margin: 20px 0; }
        .price span { font-size: 1rem; color: #94a3b8; }
